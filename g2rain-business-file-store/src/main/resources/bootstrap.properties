spring.application.name=g2rain-business-file-store
server.port=8080
#server.port=${server.port}
server.prefix=${SPRING_PROFILES_ACTIVE}
spring.profiles.active=${SPRING_PROFILES_ACTIVE}
eureka.client.serviceUrl.defaultZone=http://config-server.${DOMAIN}:8761/eureka
eureka.instance.preferIpAddress=true
eureka.instance.instance-id=file-store.${DOMAIN}:${server.port}
spring.cloud.config.discovery.serviceId=g2rain-business-config-server
spring.cloud.config.discovery.enabled=true
spring.cloud.config.profile=${SPRING_PROFILES_ACTIVE}
file.store.dir=${file.store.dir}

#mybatis
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver=com.mysql.jdbc.Driver
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.validationTimeout=3000
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=300000
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.autoReconnect=true
spring.datasource.hikari.tcpKeepAlive=true
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.connectionTestQuery=select 1

## Mybatis
mybatis.typeAliasesPackage=com.g2rain.business.file.store.po
mybatis.mapperLocations=classpath:/mybatis/mapper/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.cache-enabled=true

# REDIS (RedisProperties)
spring.redis.database=${spring.redis.database}
spring.redis.host=${spring.redis.host}
spring.redis.port=${spring.redis.port} 
spring.redis.password={spring.redis.password}
spring.redis.pool.max-active=8  
spring.redis.pool.max-wait=-1  
spring.redis.pool.max-idle=8  
spring.redis.pool.min-idle=0 

#oss
aliyun.oss.client.endpoint=${aliyun.oss.client.endpoint}
aliyun.oss.client.accessKeyId=${aliyun.oss.client.accessKeyId}
aliyun.oss.client.accessKeySecret=${aliyun.oss.client.accessKeySecret}
aliyun.oss.client.bucketName=${aliyun.oss.client.bucketName}
aliyun.oss.client.dir=${aliyun.oss.client.dir}
server.context.path=${server.context.path}